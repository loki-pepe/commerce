{% extends "auctions/layout.html" %}

{% block body %}
    <div>
        <form class="user-form" action="{% url 'new' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                    <div>
                        {{ field.label_tag }}
                    </div>
                    <div>
                        {{ field }}
                    </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>

{% endblock %}
