{% extends "auctions/layout.html" %}

{% block body %}
    {% if error %}
        <div>
            <h3>{{ error }}</h3>
        </div>
    {% endif %}
    <div>
        <h2>Categories</h2>        
    </div>
    <div>
        <ul>
            {% for category in categories %}
                <li>
                    <a href="{% url 'categories' %}?c={{ category }}">{{ category }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
